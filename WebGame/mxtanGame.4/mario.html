<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mxtanrio</title>
</head>

<body>
    <h3></h3>
    <canvas id="id-canvas" width="640" height="640"></canvas>
    <canvas id="id-canvas-sprite" width="160" height="320"></canvas>
    <div class="mxtan-controls">
        <button data-action="change_offset" data-offset="-1024">-1024</button>
        <button data-action="change_offset" data-offset="-16">-16</button>
        <button data-action="change_offset" data-offset="16">16</button>
        <button data-action="change_offset" data-offset="1024">1024</button>
    </div>
    <script>
        /*
        8x8 像素每个图块
        2 bits 每个像素
        16 bytes 一个图像

        每页 8 x 8 个图块 就是 宽高 各 64 像素
        */
        const e = sel => document.querySelector(sel)
        const log = console.log.bind(console)

        const ajax = request => {
            let r = new XMLHttpRequest()
            r.open('GET', request.url, true)
            r.responseType = 'arraybuffer'
            r.onreadystatechange = event => {
                if (r.readyState == 4) {
                    request.callback(r.response)
                }
            }
            r.send()
        }

        const drawBlock = (context, data, x, y, pixelWidth) => {
            const colors = [
                'white',
                '#FE1000',
                '#FFB010',
                '#AA3030',
            ]
            let w = pixelWidth
            let h = pixelWidth
            for (let i = 0; i < 8; i++) {
                let p1 = data[i]
                let p2 = data[i + 8]
                for (let j = 0; j < 8; j++) {
                    // 8 bits per line
                    // 78 69  0100 1110 0100 0101

                    // 在 j 循环中，每一次画一个像素点
                    let c1 = (p1 >> (7 - j)) & 0b00000001
                    let c2 = (p2 >> (7 - j)) & 0b00000001
                    let pixel = (c2 << 1) + c1
                    let color = colors[pixel]
                    context.fillStyle = color
                    let px = x + j * w
                    let py = y + i * h
                    context.fillRect(px, py, w, h)
                }                
            }
        }

        const drawSprite = data => {
            let context = e('#id-canvas-sprite').getContext('2d')
            let pixelsPerBlock = 8
            let pixelWidth = 10
            let blockSize = pixelsPerBlock * pixelWidth
            let offset = 0
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 2; j++) {
                    let x = j * blockSize
                    let y = i * blockSize
                    let pixels = data.slice(offset)
                    drawBlock(context, pixels, x, y, pixelWidth)
                    offset += 16
                }
            }
        }

        const drawNes = bytes => {
            // 78 69
            // 0100 1110 0100 0101
            let canvas = e('#id-canvas')
            let context = canvas.getContext('2d')

            let blockSize = 8   // 一个图块 8 像素
            let pixelSize = 8
            let pixelWidth = 10
            let numberOfBytesPerBlock = 16
            
            for (let i = 0; i < blockSize; i++) {
                for (let j = 0; j < blockSize; j++) {
                    // 算出 bytes
                    let x = j * pixelSize * pixelWidth
                    let y = i * pixelSize * pixelWidth
                    let index = window.offset + (i * 8 + j) * numberOfBytesPerBlock
                    drawBlock(context, bytes.slice(index), x, y, pixelWidth)
                }                
            }
        }

        const actions = { 
            change_offset(offset) {
                window.offset += offset
                e('h3').innerHTML = window.offset
                drawNes(window.bytes)
           },
        }

        const bindEvents = () => {
            e('.mxtan-controls').addEventListener('click', event => {
                let action = event.target.dataset.action
                let offset = Number(event.target.dataset.offset)
                actions[action] && actions[action](offset)
            })
            window.addEventListener('keydown', event => {
                if (event.key = 'p') {
                    window.paused = !window.paused
                }
            })
        }

        const __main = () => {
            window.paused = false
            window.offset = 32784
            let tileOffset = 32784
            let request = {
                url: 'mario.nes',
                callback(r) {
                    window.bytes = new Uint8Array(r)
                    log('bytes', bytes)
                    drawNes(bytes)
                    let step = 0
                    let bytesPerBlock = 16
                    let tilesPerSprite = 8
                    let bytesPerSprite = bytesPerBlock * tilesPerSprite
                    setInterval(() => {
                        let offset = tileOffset + step * bytesPerSprite
                        drawSprite(bytes.slice(offset))
                        if (window.paused) {
                            // 暂停
                        } else {
                            step++
                            step %= 4
                        }
                    }, 200);
                },
            }
            ajax(request)

            bindEvents()
        }

        __main()
    </script>
</body>

</html>
