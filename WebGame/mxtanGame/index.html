<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>MxtanGame 1</title>
    <style media="screen">
        canvas {
            border: 1px black solid;
        }
    </style>
</head>

<body>
    <canvas id="id-canvas" width="400" height="300"></canvas>
<script>
var log = console.log.bind(console)

var imageFromPath = function(path) {
    var img = new Image()
    img.src = path
    return img
}

var Paddle = function() {
    var image = imageFromPath('paddle.png')
    var o = {
        image: image,
        x: 100,
        y: 250,
        speed: 10,
    }
    var paddle = o
    o.move = function(x) {
        if (x < 0) {
            x = 0
        }
        if (x > 400 - o.image.width) {
            x = 400 - o.image.width
        }
        o.x = x
    }
    o.moveLeft = function() {
        // if (paddle.x - paddle.speed > 0) {
        //     paddle.x -= paddle.speed
        // } else {
        //     paddle.x = 0
        // }
        // if (paddle.x < 0) {
        //     paddle.x = 0
        // }
        o.move(paddle.x - paddle.speed)
    }
    o.moveRight = function() {
        // if (paddle.x + paddle.speed + paddle.image.width < 400) {
        //     paddle.x += paddle.speed
        // } else {
        //     paddle.x = 400 - paddle.image.width
        // }
        // if (paddle.x > 400 - paddle.image.width) {
        //     paddle.x = 400 - paddle.image.width
        // }
        o.move(paddle.x + paddle.speed)
    }
    o.collide = function(ball) {
        if (ball.y + ball.image.height > o.y) {
            if (ball.x > o.x && ball.x < o.x + o.image.width) {
                return true
            }
        }
        return false
    }

    return o
}

var Ball = function() {
    var image = imageFromPath('ball.png')
    var o = {
        image: image,
        x: 100,
        y: 200,
        speedX: 10,
        speedY: 10,
        fired: false,
    }
    o.fire = function() {
        o.fired = true
    }
    o.stop = function() {
        o.fired = false
    }
    o.move = function() {
        if (o.fired) {
            // log('move')
            if (o.x < 0 || o.x > 400) {
                o.speedX = -o.speedX
            }
            if (o.y < 0 || o.y > 300) {
                o.speedY = -o.speedY
            }
            // move
            o.x += o.speedX
            o.y += o.speedY
        }
    }
    
    o.bound = function() {
        o.speedY *= -1
    }

    return o
}

var rectIntersects = function(a, b)  {
    var o = a;
    if (b.y + o.y && b.y < o.y + b.image.height) {
        if (b.x > o.x && b.x < o.x + o.image.width) {
            log('相撞')
            return true
        }
    }
    return false;
}

var Block = function() {
    var image = imageFromPath('block.png')
    var o = {
        image: image,
        x: 100,
        y: 100,
        w: 50,
        h: 20,
        alive: true,
    }

    o.kill = function() {
        o.alive = false
    }

    o.collide = function(b) {
        return o.alive && (rectIntersects(o, b) || rectIntersects(b, o))
    }

    return o
}

var GuaGame = function() {
    var g = {
        actions: {},
        keydowns: {},
    }
    var canvas = document.querySelector('#id-canvas')
    var context = canvas.getContext('2d')

    g.canvas = canvas
    g.context = context
    //draw
    g.drawImage = function(guaImage) {
        g.context.drawImage(guaImage.image, guaImage.x, guaImage.y)
    }
    //events
    window.addEventListener('keydown', function(event) {
        g.keydowns[event.key] = true;
    })
    window.addEventListener('keyup', function(event) {
        g.keydowns[event.key] = false;
    })

    g.registerAction = function(key, callback) {
        g.actions[key] = callback
    }

    // timer
    setInterval(function() {
        // events
        var actions = Object.keys(g.actions)
        for (var i = 0; i < actions.length; i++) {
            var key = actions[i]
            if (g.keydowns[key]) {
                // 如果按键被按下，调用注册的action
                g.actions[key]()
            }
        }
        // update
        g.update()
        // clear
        context.clearRect(0, 0, canvas.width, canvas.height)
        // draw
        g.draw()
    }, 1000/60)

    return g
}

var __main = function() {
    var game = GuaGame()

    var paddle = Paddle()
    var ball = Ball()

    var blocks = []
    for (let i = 0; i < 3; i++) {
        let b = Block()
        b.x = i * 150
        b.y = 100
        blocks.push(b)
    }

    game.registerAction('a', function() {
        paddle.moveLeft()
    })
    game.registerAction('d', function() {
        paddle.moveRight()
    })
    game.registerAction('f', function() {
        ball.fire()
    })
    game.registerAction('p', function() {
        ball.stop()
    })

    game.update = function() {
        ball.move()
        // 判断相撞
        if (paddle.collide(ball)) {
            // ball.speedY *= -1
            ball.bound()
        }

        for (var i = 0; i < blocks.length; i++) {
            var block = blocks[i]
            // 判断 ball 合 block 相撞
            if (block.collide(ball)) {
                block.kill()
                // block.();
                ball.bound()
            }
        }
    }
    game.draw = function() {
        // draw
        game.drawImage(paddle)
        game.drawImage(ball)
        // draw blocks
        for (var i = 0; i < blocks.length; i++) {
            var block = blocks[i]
            if (block.alive) {
                game.drawImage(block)
            }
        }
    }

}

__main()
</script>
</body>

</html>
