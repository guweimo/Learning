<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>变量的解构赋值</title>
</head>

<body>
    <script>
        let { foo: baz } = { foo: 'aaa', bar: 'bbb' };
        console.log(baz);
        let obj = { first: 'hello', last: 'world' };
        let { first: f, last: l } = obj;
        console.log(f);

        // 解构也可以用于嵌套结构的对象
        let obj2 = {
          p: [
            'Hello',
            { y: 'World' }
          ]
        };

        let { p, p: [x, { y }] } = obj2;
        console.log(p, x,y);
    </script>
</body>

</html>
